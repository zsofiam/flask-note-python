<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Flask Note</title>
    </head>
    <body>
        <h1>Flask Note</h1>
        <p>
    {% if note is not none %}
        {{ note }}
    {% else %}
        There is no saved note.
    {% endif %}
</p>
<p>
    <small>Edited {{ edit_count }} times.</small>
</p>
        <a href="/note">{{ 'Add' if note is none else 'Edit' }} note</a>
    </body>
</html>
